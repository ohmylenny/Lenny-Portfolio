<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio – Home</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="autoGrid.js"></script>
  <script defer src="lazyload.js"></script>
</head>
<body>
  <header>
    <img src="assets/profile.png" alt="Profile" class="profile-img" />
    <img src="assets/name.png" alt="Name Logo" class="name-logo" />
    <nav>
      <a href="index.html" class="active">Work</a>
      <a href="about.html">About & Contact</a>
    </nav>
  </header>

  <main class="grid"></main>

  <div id="lightbox" class="lightbox hidden">
    <span class="close">×</span>
    <img id="lightbox-img" />
  </div>

  <script>
    document.addEventListener('click', e => {
      if (e.target.tagName === 'IMG' && e.target.closest('.grid-item')) {
        document.getElementById('lightbox-img').src = e.target.src;
        document.getElementById('lightbox').classList.remove('hidden');
      }
      if (e.target.classList.contains('close')) {
        document.getElementById('lightbox').classList.add('hidden');
      }
    });
  </script>
</body>
</html>
